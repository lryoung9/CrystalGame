<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- custom Google font -->
	<link href="https://fonts.googleapis.com/css?family=Lakki+Reddy" rel="stylesheet">
	<!-- Our custom CSS style sheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Our JavaScript file -->
	<script type="text/javascript" src="assets/javascript/game.js"></script>
	<!-- Favicon -->
	<link href="assets/images/favicon.ico" rel="icon" type="image/x-icon" />
	<title>Crystal Collector Game</title>
</head>
<body>
	<div class="page-header">
		<h1>Crystal Collector</h1>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-offset-2 col-md-8 col-centered">
				<!-- Instruction Row -->
				<div class="row">
					<!-- Instructions -->
					<div class="col-xs-12">
						<p></p>
					</div>
				</div>
				<!-- Gem Row -->
				<div class="row">
					<!-- Gem # 1 -->
					<div id="gem1" class="gems col-xs-3">
						<img src="assets/images/aqua-gem.jpg" />
					</div>
					<!-- Gem # 2 -->
					<div id="gem2" class="gems col-xs-3">
						<img src="assets/images/dkpink-gem.jpg" />
					</div>
					<!-- Gem # 3 -->
					<div id="gem3" class="gems col-xs-3">
						<img src="assets/images/green-gem.jpg" />
					</div>
					<!-- Gem # 4 -->
					<div id="gem4" class="gems col-xs-3">
						<img src="assets/images/dkred-gem.jpg" />
					</div>
				</div>
				<!-- Goal, Score, Wins/Losses -->
				<div class="row">
					<!-- Goal -->
					<div id="goal" class="keep col-xs-4">
						<h2>Goal:</h2>
					</div>
					<!-- Score -->
					<div id="score" class="keep col-xs-4">
						<h2>Score:</h2>
					</div>
					<!-- Wins/Losses -->
					<div id="win_losses" class="keep col-xs-4">
						<h2>Wins: 0</h2>
						<h2>Losses: 0</h2>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
